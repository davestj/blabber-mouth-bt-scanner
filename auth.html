<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTHL - Blabber Mouth BT Scanner - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* 
         * File: auth.html
         * Author: David St John
         * Date: 2025-08-10
         * Purpose: Military-grade authentication interface for BTHL Scanner
         * Project: Beyond The Horizon Labs - Blabber Mouth BT Scanner
         */

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --primary-dark: #0a0e1a;
            --secondary-dark: #141922;
            --electric-blue: #00d4ff;
            --tactical-blue: #0099cc;
            --warning-red: #ff3333;
            --success-green: #00ff41;
            --metal-silver: #c0c0c0;
            --brass-gold: #d4af37;
            --grid-color: rgba(0, 212, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--primary-dark);
            color: var(--metal-silver);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Tactical grid background */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
            opacity: 0.3;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main container */
        .auth-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
        }

        /* BTHL Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: logo-glow 2s ease-in-out infinite alternate;
        }

        @keyframes logo-glow {
            0% { filter: drop-shadow(0 0 10px var(--tactical-blue)); }
            100% { filter: drop-shadow(0 0 30px var(--electric-blue)); }
        }

        .logo-badge {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--secondary-dark), var(--primary-dark));
            border: 3px solid var(--electric-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.3),
                inset 0 0 30px rgba(0, 212, 255, 0.1);
        }

        .logo-badge::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid var(--electric-blue);
            animation: radar-sweep 3s linear infinite;
        }

        @keyframes radar-sweep {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .logo-badge i {
            font-size: 60px;
            color: var(--electric-blue);
            filter: drop-shadow(0 0 10px var(--electric-blue));
        }

        .agency-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, var(--metal-silver), var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .system-name {
            font-size: 14px;
            color: var(--tactical-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .classification {
            font-size: 11px;
            color: var(--warning-red);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 3px 10px;
            border: 1px solid var(--warning-red);
            display: inline-block;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Authentication Panel */
        .auth-panel {
            background: linear-gradient(135deg, rgba(20, 25, 34, 0.95), rgba(10, 14, 26, 0.95));
            border: 2px solid var(--tactical-blue);
            border-radius: 0;
            padding: 40px;
            width: 400px;
            position: relative;
            box-shadow: 
                0 0 100px rgba(0, 153, 204, 0.3),
                inset 0 0 50px rgba(0, 153, 204, 0.05);
            clip-path: polygon(
                0 20px, 20px 0,
                100% 0, 100% calc(100% - 20px),
                calc(100% - 20px) 100%, 0 100%
            );
        }

        .auth-panel::before {
            content: 'SECURE ACCESS TERMINAL';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--tactical-blue);
            letter-spacing: 3px;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--tactical-blue);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tactical-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(10, 14, 26, 0.8);
            border: 1px solid var(--tactical-blue);
            color: var(--electric-blue);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .tactical-input:focus {
            border-color: var(--electric-blue);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                inset 0 0 10px rgba(0, 212, 255, 0.1);
            background: rgba(10, 14, 26, 0.95);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--tactical-blue);
            font-size: 16px;
        }

        /* Authentication Button */
        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--tactical-blue), var(--electric-blue));
            border: none;
            color: var(--primary-dark);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:hover {
            box-shadow: 0 0 30px var(--electric-blue);
            transform: translateY(-2px);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        /* Security Features */
        .security-features {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 153, 204, 0.3);
        }

        .feature-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: var(--success-green);
            text-transform: uppercase;
        }

        .feature-badge i {
            font-size: 12px;
        }

        /* Error State */
        .error-message {
            display: none;
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid var(--warning-red);
            color: var(--warning-red);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            text-align: center;
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Footer Info */
        .auth-footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 10px;
            color: var(--tactical-blue);
            opacity: 0.7;
        }

        .version-info {
            margin-top: 5px;
            color: var(--metal-silver);
        }

        /* Loading State */
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 26, 0.95);
            z-index: 10;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--tactical-blue);
            border-top-color: var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-badge">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <div class="agency-text">BEYOND THE HORIZON LABS</div>
            <div class="system-name">Blabber Mouth BT Scanner</div>
            <div class="classification">CLASSIFIED - LEVEL 5</div>
        </div>

        <div class="auth-panel">
            <div class="loading-overlay">
                <div class="loading-spinner"></div>
            </div>

            <div class="error-message" id="errorMsg">
                <i class="fas fa-exclamation-triangle"></i> ACCESS DENIED - Invalid Credentials
            </div>

            <form id="authForm">
                <div class="input-group">
                    <label class="input-label">Operator ID</label>
                    <i class="fas fa-user-shield input-icon"></i>
                    <input type="text" class="tactical-input" id="username" placeholder="Enter secure ID" autocomplete="off" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Access Code</label>
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" class="tactical-input" id="password" placeholder="Enter access code" required>
                </div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-shield-alt"></i> AUTHENTICATE
                </button>
            </form>

            <div class="security-features">
                <div class="feature-badge">
                    <i class="fas fa-lock"></i>
                    <span>AES-256</span>
                </div>
                <div class="feature-badge">
                    <i class="fas fa-fingerprint"></i>
                    <span>Biometric Ready</span>
                </div>
                <div class="feature-badge">
                    <i class="fas fa-shield-virus"></i>
                    <span>Quantum Safe</span>
                </div>
            </div>
        </div>

        <div class="auth-footer">
            <div>U.S. DEPARTMENT OF DEFENSE - AUTHORIZED PERSONNEL ONLY</div>
            <div class="version-info">Version 1.0.0 | Build 2025.08.10</div>
        </div>
    </div>

    <script>
        /*
         * File: auth.js
         * Author: David St John
         * Date: 2025-08-10
         * Purpose: Handle authentication for BTHL Scanner
         * We will integrate this with the Electron IPC for secure auth
         */

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const loadingOverlay = document.querySelector('.loading-overlay');
            
            // Show loading state
            loadingOverlay.classList.add('active');
            errorMsg.classList.remove('active');
            
            // Check if running in Electron with IPC
            if (window.bthlAPI && window.bthlAPI.auth) {
                try {
                    const result = await window.bthlAPI.auth.authenticate(username, password);
                    
                    if (result && result.success) {
                        console.log('Authentication successful');
                        // Main process will handle navigation
                    } else {
                        errorMsg.classList.add('active');
                        loadingOverlay.classList.remove('active');
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    errorMsg.classList.add('active');
                    loadingOverlay.classList.remove('active');
                }
            } else {
                // Fallback for testing without Electron
                const { verifyCredentials } = require('./credentials');

                if (verifyCredentials(username, password)) {
                    console.log('Authentication successful');
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.classList.add('active');
                    loadingOverlay.classList.remove('active');
                }
            }
        });

        // Add input focus effects
        document.querySelectorAll('.tactical-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = 'var(--electric-blue)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.color = 'var(--tactical-blue)';
            });
        });
    </script>
</body>
</html>
